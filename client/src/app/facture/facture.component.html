<div class="container" *ngIf="this.facture && this.titreFilm">
  <div class="row">
    <div class="col-xs-12">
      <div class="invoice-title">
        <h2>Facture Numéro : {{this.facture.id_facture}}</h2>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-6">
          <address>
            <strong>Infos client :</strong><br>
            {{this.auth.client.nom}} {{this.auth.client.prenom}}<br>
            {{this.auth.client.email}}<br />
          </address>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <address>
            <strong>Date de la commande:</strong><br>
            {{this.facture.date}}<br><br>
          </address>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Résumé de la commande</strong></h3>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <td><strong>Article</strong></td>
                  <td class="text-center"><strong>Prix</strong></td>
                  <td class="text-center"><strong>Quantite</strong></td>
                  <td class="text-right"><strong>Total</strong></td>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let titre of this.titreFilm">
                  <td>{{titre}}</td>
                  <td class="text-center">5</td>
                  <td class="text-center">1</td>
                </tr>



                <tr>
                  <td class="no-line"></td>
                  <td class="no-line"></td>
                  <td class="no-line text-center"><strong>Total</strong></td>
                  <td class="no-line text-right">{{this.facture.films.length*5}} €</td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
